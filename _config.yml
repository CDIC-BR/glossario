# -----------------------------------
# Configurações do site
# -----------------------------------
title: Glossário CDIC-BR
description: Seu site em Jekyll com o tema Just the Docs.
theme: just-the-docs
url: https://just-the-docs.github.io

# -----------------------------------
# Configurações do logo
# -----------------------------------
logo: "/assets/CNBB.png"

# -----------------------------------
# Parser de Markdown
# -----------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter_opts:
    disable: true

# Permite HTML dentro do Markdown
highlighter: rouge

# -----------------------------------
# Configurações de Front Matter Padrão (Defaults)
# -----------------------------------
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# -----------------------------------
# Configurações de Navegação (Sidebar)
# -----------------------------------
nav_pages:
  - title: "Home"
    url: "/index.html"
  - title: "Glossário"
    url: "/glossario.html"
  - title: "Área Pessoal"
    url: "/areapessoal.html"
    subpages:
      - title: "Configuração"
        url: "/configuracao.html"
      - title: "Dashboard"
        url: "/dashboard.html"
  - title: "Fiéis"
    url: "/fieis.html"
  - title: "Formação Clerical e Laical"
    url: "/formacaoclericallaical.html"
  - title: "IVC e SVA"
    url: "/ivc_sva.html"
  - title: "CNBB"
    url: "/cnbb.html"

# -----------------------------------
# Configurações da Barra de Pesquisa
# -----------------------------------
search_enabled: true
search_placeholder: "Pesquisar Glossário CDIC-BR"

# -----------------------------------
# Opções Extras
# -----------------------------------
heading_anchors: true  # adiciona âncoras clicáveis aos títulos
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings: all
  startings: [head, body]

markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  hard_wrap: false
