<h1>Dashboard</h1>


# Dashboard de Exemplo

Este é um dashboard básico para mostrar visualmente a distribuição de alguns dados.

<div style="width: 80%; margin: auto;">
  <canvas id="graficoVendas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('graficoVendas');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D'],
      datasets: [{
        label: 'Vendas (unidades)',
        data: [120, 190, 150, 80],
        backgroundColor: [
          '#0076F1', // Cor do Produto A (azul CNBB)
          '#E94EE1', // Cor do Produto B
          '#333333', // Cor do Produto C
          '#D9E2E2'  // Cor do Produto D
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
